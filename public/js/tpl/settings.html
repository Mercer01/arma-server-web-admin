<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="path">Path</label>
        <div class="col-sm-10">
            <input class="form-control" disabled placeholder="Path to ArmA" type="text" value="<%- path %>">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="type">Type</label>
        <div class="col-sm-10">
            <div class="radio">
                <label>
                    <input disabled name="type" type="radio" value="linux" <%- isTypeChecked('linux') %>>
                    Linux
                </label>
            </div>
            <div class="radio">
                <label>
                    <input disabled name="type" type="radio" value="windows" <%- isTypeChecked('windows') %>>
                    Windows
                </label>
            </div>
            <div class="radio">
                <label>
                    <input disabled name="type" type="radio" value="wine" <%- isTypeChecked('wine') %>>
                    Wine
                </label>
            </div>
        </div>
    </div>
</form>
