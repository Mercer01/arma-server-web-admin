<form class="form" enctype="multipart/form-data" role="form">
    <div class="form-group">
        <label class="control-label" for="missions">Mission Files</label>
        <input accept=".pbo"
               class="form-control path"
               id="missions"
               multiple="multiple"
               name="missions"
               type="file"
        >
        <span class="help-block">Only supports missions packed as a PBO</span>
    </div>
    <button class="btn btn-primary ladda-button" data-style="expand-left" type="submit">
        <span class="glyphicon glyphicon-cloud-upload"></span>
        Upload
    </button>
</form>
