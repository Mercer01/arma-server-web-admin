<form class="form" enctype="multipart/form-data" role="form">
    <div class="form-group">
        <label class="control-label" for="workshop">Steam Workshop ID</label>
        <input class="form-control workshop" id="workshop" name="workshop" type="number">
        <span class="help-block">
      ID can be found in the URL of Workshop i.e.
      <i>https://steamcommunity.com/workshop/filedetails/?id=$id</i>
    </span>
    </div>
    <button class="btn btn-primary ladda-button" data-style="expand-left" type="submit">
        <span class="glyphicon glyphicon-cloud-download"></span>
        Download
    </button>
</form>
